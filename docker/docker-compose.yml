version: '3'

services:
  db:
    image: postgres:12-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: voice
    volumes:
      - db:/var/lib/postgresql/data
      - ./db/:/docker-entrypoint-initdb.d/
  rabbitmq:
      image: 'rabbitmq:3.6-management-alpine'
      container_name: "rabbitmq"
      ports:
        - "5672:5672"
volumes:
  db: