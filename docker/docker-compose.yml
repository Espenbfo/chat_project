version: '3'

services:
  db:
    image: postgres:12-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: secret
    volumes:
      - db:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/1_init.sql
  rabbitmq:
      image: 'rabbitmq:3.6-management-alpine'
      container_name: "rabbitmq"
      ports:
        - "5672:5672"
volumes:
  db:
    driver: local